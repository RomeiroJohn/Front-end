<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="result-title">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <p>
            <span>76</span>
            <br />
            of 100
          </p>
        </div>
        <div class="result-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <div><h2>Summary</h2></div>
        <div class="categories">
          <div class="reaction">
            <div class="unique-category">
              <img src="assets/images/icon-reaction.svg" alt="lightning" />
              <p>Reaction</p>
            </div>
            <div class="note">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="memory">
            <div class="unique-category">
              <img src="assets/images/icon-memory.svg" alt="brain" />
              <p>Memory</p>
            </div>
            <div>
              <div class="note">
                <p>92 <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <div class="verbal">
            <div class="unique-category">
              <img src="assets/images/icon-verbal.svg" alt="speech ballon" />
              <p>Verbal</p>
            </div>
            <div>
              <div class="note">
                <p>61 <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <div class="visual">
            <div class="unique-category">
              <img src="assets/images/icon-visual.svg" alt="eye" />
              <p>Visual</p>
            </div>
            <div>
              <div class="note">
                <p>72 <span>/ 100</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="continue-button"><a href="#">Continue</a></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Romeiro Rodrigues</a>.
    </div>
  </body>
</html>
