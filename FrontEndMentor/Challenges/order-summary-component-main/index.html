<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="hero img" />
      </div>
      <div class="content">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscriptions">
          <div>
            <img src="images/icon-music.svg" alt="music icon" />
            <p>
              <span>Annual Plan</span><br />
              $59.99/year
            </p>
          </div>
          <div>
            <a href="#"> Change</a>
          </div>
        </div>
        <a href="#" class="payment-button">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathan Romeiro Rodrigues</a>.
      </div>
    </footer>
  </body>
</html>
