<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img src="images/illustration-hero.svg" alt="hearing music" />
        </figure>
        <div class="content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscriptions">
          <ul>
            <div>
              <li><img src="images/icon-music.svg" /></li>
              <li><span>Annual Plan</span><br />$59.99/year</li>
            </div>
            <div>
              <li><a href="#">Change</a></li>
            </div>
          </ul>
        </div>
        <div class="payments">
          <div class="btn-confirm">
            <a href="#" class="btn-confirm">Proceed to Payment</a>
          </div>
          <div class="btn-cancel">
            <a href="#" class="btn-cancel">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Romeiro Rodrigues</a>.
    </div>
  </body>
</html>
